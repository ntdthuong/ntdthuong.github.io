<div class="container log" ng-init="loadLogin()">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form class="form-signin" method="post" ng-submit="summitLogin()">
                        <h3 class="text-center">
                            Đăng nhập</h3>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input ng-model="loginUser.email" type="email" class="form-control" placeholder="Nhập địa chỉ email" name="email" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                                <input ng-model="loginUser.password" type="password" class="form-control" placeholder="Nhập mật khẩu" name="pass" />
                            </div>
                        </div>

                        <button class="btn btn-lg btn-primary btn-block" type="submit">
                                Đăng nhập
                            </button>
                        <button id="login_register_btn" type="button" class="btn btn-link "><a href="#/signup">Register</a></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
