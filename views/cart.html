<div class="container first" ng-init="getBooks();init()" ng-show="cart.length>0">
    <div class="row viewCart  bgCart">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-primary ">
                <div class="panel-heading ">Shopping cart</div>
                <div class="panel-body ">
                    <div class="modal fade" id="Signin" role="dialog">
                        <div class="modal-dialog modal-sm">
                            <!-- Modal content-->
                            <div class="modal-content">
                                <form class="form-signin" method="post" ng-submit="summitLogin()">
                                    <h3 class="text-center">
                                        Đăng nhập</h3>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                                            </span>
                                            <input ng-model="loginUser.email" type="email" class="form-control" placeholder="Nhập địa chỉ email" name="email" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                                            <input ng-model="loginUser.password" type="password" class="form-control" placeholder="Nhập mật khẩu" name="pass" />
                                        </div>
                                    </div>

                                    <button class="btn btn-lg btn-primary btn-block" type="submit"> Đăng nhập </button>
                                    <button id="login_register_btn" type="button" class="btn btn-link "><a href="#/signup">Register</a></button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="row titleCart ">
                        <div class="col-xs-6 col-sm-8 products ">
                            Sản phẩm
                        </div>
                        <div class="col-xs-3 col-sm-2 ">
                            Sl
                        </div>
                        <div class="col-xs-3 col-sm-2 ">
                            Giá
                        </div>
                    </div>
                    <div class="row  ">
                        <div class="row divider product" ng-repeat="item in cart">
                            <div class="col-xs-6 col-sm-8 ">
                                <div class="row">
                                    <div class="col-xs-6 ">
                                        <img class="img-responsive imgCart " ng-src="{{item.image}} " />
                                    </div>
                                    <div class="col-xs-6 titleBook ">
                                        {{item.title}}
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-2 col-sm-2  ">
                                Sl: <input type="number" ng-model="item.quantity" min="1" class="form-control sl" ng-change="changeQty($index)" />
                            </div>
                            <div class="col-xs-4 col-sm-2  ">
                                {{item.price*item.quantity| currency:"$":0}}<br/>
                                <a class="del" ng-click='removeCart($index)'><i class="fa fa-times" aria-hidden="true"></i></a>
                            </div>
                        </div>
                        <div class="row footercart ">
                            Total: {{ all.totalPrice| currency:"$":0}}
                        </div>
                    </div>
                </div>
                <div class="panel-footer" style="height:50px">
                    <button class="btn btn-info btn-sm pull-right" data-toggle="modal" data-target="#Signin" ng-click="isLogged()? checkout():''">Checkout</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row" ng-hide="cart.length>0">
        <div class="col-sm-12">
            <div class="card text-center">
                <h2>
                    <a href="#/"><i class="fa fa-arrow-left comeback" aria-hidden="true"></i></a> <i class="fa fa-frown-o"></i>Hiện tại bạn chưa có sản phẩm nào trong giỏ hàng
                </h2>

            </div>
        </div>

    </div>
</div>
