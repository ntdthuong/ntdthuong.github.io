<div class="container log">
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form class="form-signin" ng-submit="summitSignup()" method="post">
                        <h3 class="text-center">
                            Đăng ký</h3>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span>
                                </span>
                                <input ng-model="signUpUser.name" type="email " class="form-control infoSign" placeholder="Tên người dùng " />
                            </div>
                        </div>
                        <div class="form-group ">
                            <div class="input-group ">
                                <span class="input-group-addon "><span class="glyphicon glyphicon-envelope "></span>
                                </span>
                                <input ng-model="signUpUser.email " type="email " class="form-control infoSign" placeholder="Nhập chỉ email " />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                                <input ng-model="signUpUser.password" type="password" class="form-control infoSign" placeholder="Nhập mật khẩu" name="pass" />
                            </div>
                        </div>
                        <!--<div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                                <input ng-model="signUpUser.password" type="password" class="form-control" placeholder="Nhập lại mật khẩu" name="pass" />
                            </div>
                        </div>-->
                        <div class="form-group ">
                            <div class="input-group ">
                                <span class="input-group-addon "><span class="glyphicon glyphicon-picture "></span></span>
                                <input type="password " class="form-control infoSign" placeholder="Nhập url avatar " />
                            </div>
                        </div>

                        <button class="btn btn-lg btn-primary btn-block " type="submit ">
                            Đăng ký
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
