    <script type="text/ng-template" id="pages/categogies/details.html">
      <div class="container details">
      <h1>Chi tiết sản phẩm</h1>
        <div class="row">
          <div class="panel panel-primary">
            <div class="panel-heading">Socrates In Love</div>
            <div class="panel-body">
              <div class="imgDetails">
                <div class="row">
                  <div class="col-xs-4">
                    <img src="http://oil.otago.ac.nz/oil/module4/Reference-material/Introduction/Book/mainParagraphs/00/image/red%20book%20white%20background.jpg" class="img-thumbnail" />
                  </div>
                  <div class="col-xs-8">
                    <h4>Thông tin chi tiết</h4>
                    <p>Author: Katayama Kyoichi</p>
                    <p>Published: March 214</p>
                    <p>Price: 10$</p>
                    <p><b>Nội dung</b></p>
                    <p>Socrates In Love là câu chuyện về tình yêu học trò trong sáng, thanh thuần, sống động và chân thực của tuổi mười bảy.</p>
                    <p>Socrates In Love không có những khoảnh khắc bùng nổ của cảm xúc, cũng không có những ghen tuông hờn giận dữ dội của tình yêu, lại càng không có tính toán so đo được mất. Socrates In Love nhẹ nhàng như dòng suối mát trôi lững lờ trong mỗi cuộc đời với mối tình đầu đẹp đẽ, với những rung động tuy nhỏ, nhưng chứa đầy sự ngây ngô của tuổi trẻ lần đầu biết yêu.</p>
                    <p>Không gian của truyện trong trẻo, vương một nỗi buồn man mác với cái kết trắc trở. Tất cả e thẹn, băn khoăn, thậm chí lời tỏ tình non nớt, ngượng ngùng đều chỉ là quá khứ - một quá khứ tưởng như thật xa mà cũng như thật gần, vì Aki đã đi rồi, bệnh ung thư đã đoạt mất Aki của Saku, và còn lại, là hồi ức của một trái tim yêu, của tiếng gọi tình yêu còn đang vang vọng trong cuộc sống.</p>
                  </div>
                </div>
              </div>
              <div class="bodyDetails">
                
              </div>          
            </div>
